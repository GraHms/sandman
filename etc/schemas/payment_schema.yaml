---
"$schema": http://json-schema.org/draft-07/schema#
type: object
properties:
  name:
    type: string
  traceId:
    type: string
  groupReference:
    type: string
  origin:
    type: string
  sandmanVersion:
    type: string
  intent:
    type: string
  description:
    type: string
  journey:
    type: string
  owner:
    type: string
  request:
    type: object
    properties:
      retries:
        type: integer
      method:
        type: string
        enum:
          - POST
      contentType:
        type: string
        enum:
          - application/json
      body:
        type: object
        properties:
          paymentId:
            type: string
          beneficiaryAccount:
            type: string
          paymentAmount:
            type: number
        required:
          - paymentId
          - beneficiaryAccount
          - paymentAmount
      sub:
        type: string
        enum:
          - http://commission-payments-backend.svc.local:8080/api/v1/payments
      headers:
        type: string
    required:
      - retries
      - method
      - contentType
      - body
      - sub
      - headers
  response:
    type: object
    properties:
      successStatus:
        type: integer
        enum:
          - 200
      hasCallBack:
        type: boolean
        enum:
          - true
      callbacks:
        type: array
        items:
          type: object
          properties:
            description:
              type: string
            whenRequestStatus:
              type: integer
              enum:
                - 200
                - 500
                - 504
            successStatus:
              type: integer
              enum:
                - 200
            retries:
              type: integer
            method:
              type: string
              enum:
                - POST
            content-type:
              type: string
              enum:
                - application/json
          body:
            type: object
            properties:
              paymentId:
                type: string
              feedback:
                type: string
            required:
              - paymentId
              - feedback
          sub:
            type: string
            enum:
              - http://commission-backend.svc.local:8080/api/v1/payments/180/feedback
          headers:
            type: string
        required:
          - description
          - whenRequestStatus
          - successStatus
          - retries
          - method
          - contentType
          - body
          - sub
          - headers
